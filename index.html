<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0502 孙嘉俊</title>
    <style>
        .main{
            width :1200px;
        }
        .inner{
            width: 140px;
            height: 140px;
            background-color: blue;
            float: left;
            margin: 20px;
        }
        .inner:first-of-type:hover{
            transform: rotate(45deg);
            /*旋转*/
        }
        .inner:nth-of-type(2):hover{
            transform: scale(0.4);
        }
        .inner:nth-child(3):hover{
            transform: scale(1.6);
        }
        .inner:nth-child(4):hover{
            transform: skew(30deg);
        }
        .inner:nth-child(5):hover{
            transform: matrix(0.6,0);
        }
        .inner:last-of-type:hover{
            transform: translate(30px,200px);
        }
    </style>
</head>
<body>
    <div class ="main">
        <div class ="box">
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
